    <script>

function keyValueToString(obj) {
    let result = "";
    for (const key in obj) {
        if (obj.hasOwnProperty(key)) {
            result += `<p>${key} : ${obj[key]}</p>`;
        }
    }
    // Remove the trailing newline character if necessary
    if (result.length > 0) {
        result = result.slice(0, -1);
    }
        return result;
    }


        window.addEventListener('load', (event) => {
            var userDataJSON = getCookie('userData');

            var userData = JSON.parse(userDataJSON);
            
            const paperinSubmissions = userData.submissions.filter(submission => submission.activity === "paperin");
            console.log(paperinSubmissions);
            const paperoutSubmissions = userData.submissions.filter(submission => submission.activity === "paperout");

            paperPage = document.getElementsByName('paper')[0];

            for (let index = 0; index < paperinSubmissions.length; index++) {
                
                proofImageUrl = paperinSubmissions[index].proof;
                
                const currentUrl = document.URL;
                
                // Create a new URL object
                const url = new URL(currentUrl);
                
                // Construct the base URL
                const baseUrl = `${url.protocol}//${url.host}/`;

                delete paperinSubmissions[index].proof;
                delete paperinSubmissions[index].activity;

                const str = keyValueToString(paperinSubmissions[index]);

                paperPage.innerHTML += `
            <div class="col-md-9">
                            <div class="row mt-5">
                                <div class="col-md">
                                    <ul class="list-group">
                                        <!-- List Item 1 -->
                                        <li class="list-group-item custom-margin-list">
                                            <div class="row align-items-center">
                                                <!-- Column for Image -->
                                                <div class="col-md">
                                                    <a href="${baseUrl+"/uploads/"+proofImageUrl}" target="_blank">
                                                        <img src="${baseUrl+"/uploads/"+proofImageUrl}" alt="Image 1" class="img-thumbnail"
                                                            style="max-width: 100%;">
                                                    </a>
                                                </div>
                                                <!-- Column for Content -->
                                                <div class="col-md mt-3 mt-md-0">${str}</div>
                                                <!-- Column for Buttons -->
                                                <div
                                                    class="col mt-3 mt-md-0 d-flex justify-content-md-end justify-content-center align-items-center">
                                                    <button class="btn btn-primary me-2 edit-button" type="button">Edit</button>
                                                    <button class="btn btn-success btn-lg me-2" type="button">Submit</button>
                                                    <button class="btn btn-danger" type="button">Delete</button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
            `
                
            }

        });
    </script>
