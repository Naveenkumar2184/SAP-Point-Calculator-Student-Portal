<body class="d-flex align-items-center justify-content-center"
    style="height: 90%; background-color: rgb(181, 224, 241); margin-top: 6%;">

    <div class="card p-5 border-black rounded-5 shadow"> <!-- (for transparency background) style="background-color: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(100px);"-->
        <div class="card-header text-white bg-info display-6 mt-3 rounded-5 text-center">
            <h1>Login</h1>
        </div>

        <div class="card-body mt-4 rounded-5">
            <form action="#" method="post">
                <div class="form-group">

                    <!-- label for RegisterNumber -->
                    <label for="RegisterNumber" class="p-2 h5">Register Number</label>
                    <input type="text" class="form-control shadow" id="RegisterNumber" name="RegisterNumber"
                        placeholder="Register Number" required>
                    <div class="invalid-feedback">Please provide a valid Register Number!</div>
                </div>

                <!-- label for dob -->
                <div class="form-group">
                    <label for="dob" class="h5 mt-3">Date of Birth</label>
                    <input type="text" class="form-control shadow" id="dob" name="dob" placeholder="DD/MM/YYYY"
                        required>
                        <div class="invalid-feedback">Please provide a valid DOB!</div>
                </div>

                <!-- enter button -->
                <div class="d-flex justify-content-center">
                    <button onclick="validateLogin(event)" class="btn btn-primary btn-info mt-4 text-white shadow">ENTER</button>
                </div>
