<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- internal css -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    </style>
</head>

<body>
    <div class="wrapper">

        <!-- sidebar start -->
        <aside id="sidebar" class="position-fixed mr-5">
            <div class="d-flex">

                <!-- toggle button -->
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>

                <div class="sidebar-logo">
                    <a href="#">Profile</a>
                </div>
            </div>

            <!-- <inside toggle -->
            <!-- Profile -->
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a>
                </li>

                <!-- Task -->
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Task</span>
                    </a>
                </li>

                <!-- authentication -->
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="lni lni-protection"></i>
                        <span>Auth</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Login</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Register</a>
                        </li>
                    </ul>
                </li>

                <!-- SEMESTER -->
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#sem" aria-expanded="false" aria-controls="sem">
                        <i class="bi bi-mortarboard" style="font-size: 1.15rem;
                        font-weight: 600;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="currentColor" class="bi bi-mortarboard" viewBox="0 0 16 16">
                                <path
                                    d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917zM8 8.46 1.758 5.965 8 3.052l6.242 2.913z" />
                                <path
                                    d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46z" />
                            </svg></i>
                        <span>SEMESTER</span>
                    </a>
                    <ul id="sem" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">SEMESTER 3</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">SEMESTER 4</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">SEMESTER 5</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">SEMESTER 6</a>
                        </li>
                    </ul>
                </li>

                <!-- Notification -->
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-popup"></i>
                        <span>Notification</span>
                    </a>
                </li>

                <!-- Setting -->
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-cog"></i>
                        <span>Setting</span>
                    </a>
                </li>

                <!-- Logout -->
                <div class="sidebar-footer">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </ul>

            <div class="sidebar-footer">
            </div>
        </aside>
        <!-- side bar end -->


        <!--main content area -->
        <!--Body content-->
        <div class="main p-2">

            <!--content area-->
            <div class="container text-center rounded-2 p-3 bg-white" style="background-color:white;">
                <h1 class="display-6">
                    SAP CALCULATOR
                </h1>
            </div>

            <div class="container mt-4 ">
                <div class="row justify-content-center text-center">
                    <div class="col-6">
                        <!-- Image -->
                        <div class="text-center">
                            <img src="image/klogo.png" class="border-3  rounded-5 shadow " alt="Name Image"
                                style="height: 30%; width: 30%;">
                        </div>
                        <form id="profilefrm" class="mt-5">
                            <!-- Name -->
                            <div class="form-group row shadow p-2 mb-2 bg-white rounded">
                                <label for="Name" class="col-sm-2 col-form-label border rounded form-group">Name
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="Name" disabled>
                                </div>
                            </div>
                            <br>
                            <!-- RegisterNumber -->
                            <div class="form-group row shadow p-2 mb-2 bg-white rounded">
                                <label for="regno" class="col-sm-2 col-form-label border rounded form-group">Register
                                    Number</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="regno" disabled>
                                </div>
                            </div>
                            <br>

                            <!-- year -->
                            <div class="form-group row shadow p-2 mb-2 bg-white rounded">
                                <label for="year" class="col-sm-2 col-form-label border rounded form-group">YEAR</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="year" disabled>
                                </div>
                            </div>
                            <br>

                            <!-- section -->
                            <div class="form-group row shadow p-2 mb-2 bg-white rounded">
                                <label for="sec"
                                    class="col-sm-2 col-form-label border rounded form-group">SECTION</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="seC" disabled>
                                </div>
                            </div>
                            <br>

                            <!-- SEMESTER -->
                            <div class="form-group row shadow p-2 mb-2 bg-white rounded">
                                <label for="sems"
                                    class="col-sm-2 col-form-label border rounded form-group">SEMESTER</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="sems" disabled>
                                </div>
                            </div>
                            <br>

                            <!-- Academic year -->
                            <div class="form-group row shadow p-2 mb-2 bg-white rounded">
                                <label for="acdyr"
                                    class="col-sm-2 col-form-label border rounded form-group p-2">ACADEMIC</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="acdyr" disabled>
                                </div>
                            </div>
                            <br>

                            <!-- mENTOR name -->
                            <div class="form-group row shadow p-2 mb-2 bg-white rounded">
                                <label for="mentname" class="col-sm-2 col-form-label border rounded form-group">MENTOR
                                    NAME</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="mentname" disabled>
                                </div>
                            </div>
                            <br>
                        </form>

                    </div>
                </div>
                <br>
            </div>
            <!-- paste here -->
        </div>
        <!--end of content area-->
    </div>
    <!--End of body content-->

    </div>
    <!--end main content area -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
