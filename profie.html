    <script>
        window.addEventListener('load', (event) => {
            var userDataJSON = getCookie('userData');

            var userData = JSON.parse(userDataJSON);
            console.log(userData.sem);

            document.getElementById("regno").value = userData.regno;
            document.getElementById("name").value = userData.name;
            document.getElementById("dpmt").value = userData.dpmt;
            document.getElementById("year").value = userData.year;
            document.getElementById("sec").value = userData.sec;
            document.getElementById("semester").value = userData.sem;
            document.getElementById("academicYear").value = userData.academicYear;
            document.getElementById("mentor").value = userData.mentor;
            document.getElementById("email").value = userData.email;
            document.getElementById("phone").value = userData.phone;
            document.getElementById("claimed").value = userData.claimed;
        });
    </script>
