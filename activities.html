    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        @media (max-width: 576px) {
            .custom-margin-left {
                margin-left: 6%;
                /* Adjust the left margin as needed */
            }

            .custom-margin-left-content {
                margin-left: 6.8%;
                /* Adjust the left margin as needed */

        /* Preloader CSS */

        .preloader {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }

        .sbl-cirle-to-rhombus {
            height: 12px;
            width: 12px;
            color: #5a5a5a;
            position: relative;
            display: inline-block;
            border: 5px solid;
            border-radius: 50%;
            transform: rotate(45deg);
            animation: cirle-to-rhombus 1.5s .66s ease-in-out infinite;
        }

        .sbl-cirle-to-rhombus::before,
        .sbl-cirle-to-rhombus::after {
            content: '';
            height: inherit;
            width: inherit;
            border: 5px solid;
            position: absolute;
            border-radius: 50%;
            top: -5px;
            animation: cirle-to-rhombus 1.5s ease-in-out infinite;
        }

        .sbl-cirle-to-rhombus::before {
            left: -30px;
            top: 20px;
            animation-delay: .33s;
        }

        .sbl-cirle-to-rhombus::after {
            right: -30px;
            top: -30px;
            animation-delay: .99s;
        }

        @keyframes cirle-to-rhombus {
            50% {
                border-radius: 0;
            }

            /* end of preload css */
        }
    </style>
</head>
