<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <special-header></special-header>

    <!-- outside kec -->
    <div class="main mt-2">


        <div class="container-fluid p-2">
            <div class="container-fluid justify-content-center">

                <div class="container-fluid" style="padding: 9%;">
                    <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"
                        class="text-center">Paper
                        Presentation
                        Details</h1>

                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="">
                            <label for="floatingInput">College Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="floatingInput" placeholder="DD/MM/YYYY"
                                style="text-transform: uppercase;" required>
                            <label for="floatingInput">Presented On</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="DD-MM-YYYY">
                            <label for="floatingInput">Topic Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select" id="prizeParticipationDropdown"
                                aria-label="Select prize/participation">
                                <option value="1st">1st Prize</option>
                                <option value="2nd">2nd Prize</option>
                                <option value="3rd">3rd Prize</option>
                                <option value="Participation">Participation</option>
                            </select>
                            <label for="prizeParticipationDropdown">Prize/Participation</label>
                        </div>
                        <label for="formFileLg" class="form-label">Upload Your Proof</label>
                        <input class="form-control form-control mb-3" id="formFileLg" type="file">
                        <div class="d-grid">
                            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-4 mt-4"
                                style="font-size: 0.9rem; letter-spacing: 0.05rem; padding: 0.75rem 1rem;"
                                type="submit">Submit</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
    </div>
    <!--end of content area-->
    <!--End of body content-->
    <!--end main content area -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="./HeaderFooterManager.js"></script>
</body>

</html>
