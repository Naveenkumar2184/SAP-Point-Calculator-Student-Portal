                            <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"

                                Presentation
                                Details</h1>

                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="">
                                    <label for="floatingInput">College Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="floatingInput" placeholder="DD/MM/YYYY"

                                    <label for="floatingInput">Presented On</label>
                                </div>
                                <div class="form-floating mb-3">

                                </div>

                                <div class="form-floating mb-3">
                                    <select class="form-select" id="prizeParticipationDropdown"
                                        aria-label="Select prize/participation">
                                        <option value="1st">1st Prize</option>
                                        <option value="2nd">2nd Prize</option>
                                        <option value="3rd">3rd Prize</option>
                                        <option value="Participation">Participation</option>
                                    </select>
                                    <label for="prizeParticipationDropdown">Prize/Participation</label>
                                </div>
                                <label for="formFileLg" class="form-label">Upload Your Proof</label>

                                <div class="d-grid">

                                        style="font-size: 0.9rem; letter-spacing: 0.05rem; padding: 0.75rem 1rem;"
